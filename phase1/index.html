
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anaqati Clothing Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header, footer { background: #333; color: white; text-align: center; padding: 20px; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { display: inline; margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; cursor: pointer; }
    .main-content { padding: 30px; background: white; margin: 20px; border-radius: 8px; }
    .section { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; margin-top: 30px; }
    .section div { flex: 1 1 250px; padding: 20px; background: #fafafa; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .section div a, .gallery div { display: inline-block; margin-top: 15px; color: #333; font-weight: bold; text-decoration: none; cursor: pointer; }
    .section div a:hover { color: #007BFF; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
    .gallery div { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; }
    .gallery img { max-width: 100%; border-radius: 6px; }
    form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    form input, form textarea, form button { padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; }
    form button { background-color: #333; color: white; cursor: pointer; }
    form button:hover { background-color: #007BFF; }
  </style>
</head>
<body>
  <header>
    <h1>Anaqati Clothing Shop</h1>
    <nav>
      <ul>
        <li><a onclick="navigate('main')">Home</a></li>
        <li><a onclick="navigate('user')">Users</a></li>
        <li><a onclick="navigate('contributors')">Contributors</a></li>
      </ul>
    </nav>
  </header>

  <div id="page-content" class="main-content"></div>

  <footer>
    <p>&copy; 2025 Anaqati Clothing Shop</p>

            <a onclick="showGallery('Men')">Men's Collection</a>
          </div>
          <div>
            <h3>Children</h3>
            <p>Shop for fun and practical clothing for kids.</p>
            <a onclick="showGallery('Children')">Children's Collection</a>
          </div>

        <div class="section">
          <div style="flex: 1 1 100%; background: #f0f8ff;">
            <h3>ðŸ“¢ Recent Announcements</h3>

            </ul>

      contributors: `

            <p>Learn how to deploy and host the Anaqati Clothing Shop project.</p>
            <a href="Hosting.md" target="_blank">View Hosting Guide</a>
          </div>
          <div>

    const sampleGallery = category => `
      <h2>${category} Collection</h2>
      <div class="gallery">

    function navigate(page) {
      document.getElementById("page-content").innerHTML = anaqatiPages[page];
    }

    function showGallery(category) {
      document.getElementById("page-content").innerHTML = sampleGallery(category);
    }

    function showReportForm() {
      document.getElementById("page-content").innerHTML = `
        <h2>Report an Issue</h2>
        <form onsubmit="event.preventDefault(); alert('Issue submitted successfully!'); navigate('user');">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="5" placeholder="Describe the issue..." required></textarea>

    navigate("main");
  </script>
</body>
</html>
